<!DOCTYPE html>
<html>
 	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css"/>
		<title>Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
    	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    	<link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="tasks-container">
			<div id="tasks-header">
				<h2>Salve a sua próxima tarefa:</h2>

				<form action="" id="add-task-form">
					<input type="text" id="task-title" name="" placeholder="O que você vai fazer?">
					<button id="add-btn" type="submit">
						<ion-icon name="add-outline"></ion-icon>
					</button>
				</form>
			</div>
		</div>

		<!-- Lista com as tarefas -->
		
		<div id="tasks-list-container">
			<h2>Estas são as suas tarefas</h2>
			<ul id="task-list">
				<li class="task-box template hide">
					<span class="task-title"></span>
					<ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
					<ion-icon class="remove-btn" name="close-outline"></ion-icon>
				</li>
			</ul>
		</div>

		<div>
			<form id="save">
				<button class="save-me">
      				<span class="circle" aria-hidden="true">
        				<span class="icon arrow"></span>
      				</span>
     	 			<span class="button-text">Save All</span>
    			</button>
			</form>
		</div>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
